<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Image Classification</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <label for="image_file">Upload Image:</label>
        <input type="file" id="image_file" name="image_file" accept="image/*" required>

        <label for="label1">Candidate Label 1:</label>
        <input type="text" id="label1" name="label1" required>

        <label for="label2">Candidate Label 2:</label>
        <input type="text" id="label2" name="label2" required>

        <label for="label3">Candidate Label 3:</label>
        <input type="text" id="label3" name="label3" required>

        <label for="label4">Candidate Label 4:</label>
        <input type="text" id="label4" name="label4" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
